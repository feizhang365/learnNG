<!doctype html>
<html>
   
   <head>
      <!-- include angular js-->
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
   </head>
   
   <body>
      <div ng-app = "studentCtrlApp" ng-controller = "studentController">
         Enter first name: <input type = "text" ng-model = "student.firstName"><br><br>
         Enter last name: <input type = "text" ng-model = "student.lastName"><br>
         <br>
         You are entering: <br>
         FirstName :{{student.firstName}} <br>
         LastName :{{student.lastName}} <br>
         FullName : {{student.fullName()}}
      </div>
      
      <script>

      var studentCtrlApp =  angular.module("studentCtrlApp",[]);
      studentCtrlApp.controller("studentController",['$scope',function($scope){
         $scope.student = {
            firstName: "Mahesh",
            lastName: "Parashar",
            
            fullName: function() {
               //console.log(this.firstName);
               return this.firstName + " " + this.lastName;
               // var studentObject;
               // studentObject = $scope.student;
               // return studentObject.firstName + " " + studentObject.lastName;
            }
         };
      }]);
      </script>
   </body>
</html>
