<!doctype html>
<html>
   <head>
      <!-- include angular js-->
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
      <script src = "../module/ajaxController.js" ></script>
      <style type="text/css" rel = "../styles/style.css"></style>
   </head>
   
   <body>
      <h2>AngularJS Ajax demo</h2>
      <div ng-app = "ajaxApp" ng-controller = "studentController">
      
         <table>
            <tr>
               <th>Name</th>
               <th>Roll No</th>
               <th>Percentage</th>
            </tr>
         
            <tr ng-repeat = "student in students">
               <td>{{ student.Name }}</td>
               <td>{{ student.RollNo }}</td>
               <td>{{ student.Percentage }}</td>
            </tr>
         </table>
      </div>
      
   </body>
</html>
