<!doctype html>
<html>
   <head>
      <!-- include angular js-->
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
      <script src = "https://cdnjscn.b0.upaiyun.com/libs/angular.js/1.2.18/angular-route.js"></script>
      <script src = "../module/viewDemoController.js" ></script>
      <style type = "text/css" rel = "../styles/style.css"></style>
   </head>
   
   <body>
   	  <h2>AngularJS view demo Application</h2>
      <div ng-app = "mainApp">
         <p><a href = "#addStudent">Add Student</a></p>
         <p><a href = "#viewStudents">View Students</a></p>
         <div ng-view></div>

         <script type = "text/ng-template" id = "addStudent.html">
            <h2> Add Student </h2>
            {{message}}
         </script>
         
         <script type = "text/ng-template" id = "viewStudents.html">
            <h2> View Students </h2>
            {{message}}
         </script>
      </div>
      
   </body>
</html>
